{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edit Profile</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom-profile.css' %}">
</head>
<body class="bg-light">

    <header>
        <nav class="navbar bg-dark shadow-sm">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand fw-bold text-primary">Profile</a>
                <a href="{% url 'login_user' %}" class="btn btn-outline-primary">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class=" mb-4">Edit Your Profile</h3>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4 r">
                        <img src="{{ user.profile.profile_img.url }}" alt="Profile Image" class="rounded-circle mb-3" width="150">
                        <div class="mb-3">
                            {{ form.profile_img }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Your Name</label>
                        <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Your Title</label>
                        <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default:'' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_desc" class="form-label">Description</label>
                        <textarea name="desc" class="form-control" id="id_desc">{{ form.desc.value|default:'' }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Setting placeholders dynamically for form fields
        document.getElementById('id_name').placeholder = 'Your Name';
        document.getElementById('id_title').placeholder = 'Your Title';
        document.getElementById('id_desc').placeholder = 'Description';
    </script>
</body>
</html>
