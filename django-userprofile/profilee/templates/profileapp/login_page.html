{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
 

    <title>Login Page</title>
  </head>
  <body class="bg-light">

    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand fw-bold text-primary">Login</a>
            </div>
        </nav>
    </header>

    {% if messages %}
    <div class="container mt-1">
        <div class="alert alert-info d-flex justify-content-between align-items-center">
            <div>
                {% for message in messages %}
                <p class="mb-0">{% if message.tags %} <span class="{{ message.tags }}">{{ message }}</span>{% else %}{{ message }}{% endif %}</p>
                {% endfor %}
            </div>
            <button id="close-alert" class="btn-close"></button>
        </div>
    </div>
    <script>
        document.getElementById('close-alert').addEventListener('click', () => {
            document.querySelector('.alert').style.display = 'none';
        });
    </script>
    {% endif %}

    <main class="d-flex justify-content-center align-items-center pt-3">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4 text-primary">Log in</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
                <p class="text-center mt-3">Don't have an account? 
                    <a href="{% url 'register_user' %}" class="text-primary">Sign Up</a>
                </p>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
